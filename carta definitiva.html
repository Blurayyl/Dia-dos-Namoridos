<style>

</style>
</head>
<body>
<div class="imagem">

<div class="carta-container">
    <h1>Querido Princeso</h1>

    <p class="typing" data-text="Resolvi escrever esta carta porque sei l√° √© gayyy e tipo eu gosto de ser gaaaaaaaay com voc√™"></p>

    <p class="typing" data-text="Bom em 1¬∫ lugar, obrigada por me fazer me sentir como a mulher mais amada desse mundo e bem... esse √© o nosso primeiro dia dos namorados."></p>

    <p class="typing" data-text="Quero que voc√™ saiba que desde que voc√™ chegou na minha vida, tudo mudou para melhor! Me sinto mais feliz com voc√™ nela."></p>

    <p class="typing" data-text="Assim como todos os dias tenho o motivo t√£o para sorrir, porque eu sei que voc√™ vai estar sempre comigo"></p>

    <p class="typing" data-text="‚ù§Ô∏è Eu amo a nossa rela√ß√£o e todos os momentos e maravilhas que passamos juntos!"></p>

    <p class="typing" data-text="! E eu, Rayray, n√£o consigo mais me imaginar sem voc√™ na minha vida, voc√™ se tornou tudo que eu preciso!"></p>

<script>
    // Fun√ß√£o para digitar o texto letra a letra
    async function typeWriter(element, text, delay = 30) {
        element.textContent = "";
        for (let i = 0; i < text.length; i++) {
            element.textContent += text.charAt(i);
            await new Promise(resolve => setTimeout(resolve, delay));
        }
    }

    // Seleciona todos os par√°grafos com a classe "typing"
    const paragraphs = document.querySelectorAll('p.typing');

    // Fun√ß√£o para digitar os par√°grafos em sequ√™ncia
    async function typeAll() {
        for (const p of paragraphs) {
            const text = p.getAttribute("data-text");
            await typeWriter(p, text);
            await new Promise(r => setTimeout(r, 300)); // pausa entre par√°grafos
        }
    }

    // Come√ßa o efeito quando a p√°gina carrega
    window.onload = () => {
        typeAll();
    };
</script>
