<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presente para Voc√™ üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');

    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d6326a;
      overflow-x: hidden;
    }

   

    .phrase {
      font-size: 1.4em;
      transition: opacity 0.4s;
    }

    .show-photo-btn {
      background-color: #d6326a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .show-photo-btn:hover {
      background-color: #b02652;
    }

   .photo-container {
  position: fixed; /* fixa na tela */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 90vw;
  max-height: 90vh;
  display: none;
  z-index: 999; /* fica na frente */
  background: rgba(255, 230, 240, 0.9);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(214, 50, 106, 0.7);
}

.photo-container.visible {
  display: flex;
  justify-content: center;
  align-items: center;
}

.photo-container img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 15px;
  user-select: none;
}
  </style>
</head>
<body>
  <div class="heart-container" id="heartContainer" aria-label="Frases amorosas interativas">
    <div class="phrase" id="phraseText">Eu te amo</div>
  </div>

  <button class="show-photo-btn" id="showPhotoBtn" aria-pressed="false" aria-controls="photoContainer">
    D√™ uma olhadinha aqui!!
  </button>

  <div class="photo-container" id="photoContainer" role="region" aria-live="polite" aria-label="Foto do namorado">
    <img
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=320&q=80"
      alt="Foto especial do presente"
    />
  </div>

<div class="photo-container" id="photoContainer" role="region" aria-live="polite" aria-label="Foto do namorado">
  <img
    src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=320&q=80"
    alt="Foto especial do presente"
  />
</div>

  <script>
    const phrases = [
      "Eu te amo",
      "Penso em voc√™ todos os dias seu boc√≥",
      "Eu te amo muit√£o princeso",
      "E eu sei que isso foi muito gayy",
      "Extremamente homossexual igual a voc√™"
    ];

    const heartContainer = document.getElementById('heartContainer');
    const phraseText = document.getElementById('phraseText');
    let currentIndex = 0;

    heartContainer.addEventListener('click', () => {
      phraseText.style.opacity = '0';
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % phrases.length;
        phraseText.textContent = phrases[currentIndex];
        phraseText.style.opacity = '1';
      }, 400);
    });

    const showPhotoBtn = document.getElementById('showPhotoBtn');
    const photoContainer = document.getElementById('photoContainer');
    let photoVisible = false;

    showPhotoBtn.addEventListener('click', () => {
      photoVisible = !photoVisible;
      if (photoVisible) {
        photoContainer.classList.add('visible');
        showPhotoBtn.setAttribute('aria-pressed', 'true');
        showPhotoBtn.textContent = "Esconder foto ‚ùå";
      } else {
        photoContainer.classList.remove('visible');
        showPhotoBtn.setAttribute('aria-pressed', 'false');
        showPhotoBtn.textContent = "Clique aqui para ver uma foto üì∑";
      }
    });

</body>
</html>
