<style>
  body {
    margin: 0;
    background: #ffa9cb;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #d6326a;
    overflow-x: hidden;
    padding: 20px;
    position: relative;
  }

  .phrase {
    font-size: 1.6em;
    cursor: pointer;
    display: inline-block;
    position: relative;
    user-select: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: 1;
    text-align: center;
  }

  .sparkle, .heart {
    position: absolute;
    pointer-events: none;
    opacity: 1;
    animation-fill-mode: forwards;
    user-select: none;
    z-index: 10;
  }

  .sparkle {
    width: 8px;
    height: 8px;
    background: radial-gradient(circle at center, #fff, #ffd6e7);
    box-shadow: 0 0 6px 2px #ffb3d9;
    border-radius: 50%;
    animation: sparkleMove 700ms ease-out forwards;
  }

  @keyframes sparkleMove {
    0% { opacity: 1; transform: translate(0, 0) scale(1); }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.3); }
  }

  .heart {
    width: 14px;
    height: 14px;
    background-color: #ff4d8a;
    clip-path: polygon(
      50% 0%, 61% 13%, 75% 13%, 88% 25%, 88% 40%, 75% 55%, 
      50% 75%, 25% 55%, 12% 40%, 12% 25%, 25% 13%, 39% 13%
    );
    animation: heartMove 900ms ease-out forwards;
  }

  @keyframes heartMove {
    0% { opacity: 1; transform: translate(0, 0) scale(1) rotate(0deg); }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0.5) rotate(30deg); }
  }

  .show-photo-btn {
    background-color: #d6326a;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 30px;
  }

  .show-photo-btn:hover {
    background-color: #b02652;
  }

  .photo-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90vw;
    max-height: 90vh;
    display: none;
    z-index: 999;
    background: rgba(255, 230, 240, 0.95);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(214, 50, 106, 0.7);
    flex-direction: column;
    align-items: center;
  }

  .photo-container.visible {
    display: flex;
  }

  .photo-container iframe {
    max-width: 100%;
    max-height: 100%;
    border-radius: 15px;
    user-select: none;
  }

  /* Bot√£o Surprise */

    padding: 12px 25px;
    font-size: 1.2em;
    border-radius: 15px;
    cursor: pointer;
    margin-top: 30px;
    transition: background-color 0.3s;
    text-decoration: none;
    display: inline-block;
  }

  .surprise-btn:hover {
    background-color: #563d75;
  }

<script>
  const phrases = [
    "Eu te amo",
    "Penso em voc√™ todos os dias seu boc√≥",
    "Eu te amo muit√£o princeso",
    "E eu sei que isso foi muito gayy",
    "Extremamente homossexual igual a voc√™"
  ];

  const phraseText = document.getElementById('phraseText');
  let currentIndex = 0;

  function createSparkle(x, y) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = x + 'px';
    sparkle.style.top = y + 'px';
    const dx = (Math.random() - 0.5) * 60 + 'px';
    const dy = (Math.random() - 1) * 60 + 'px';
    sparkle.style.setProperty('--dx', dx);
    sparkle.style.setProperty('--dy', dy);
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 700);
  }

  function createHeart(x, y) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    const dx = (Math.random() - 0.5) * 100 + 'px';
    const dy = (Math.random() - 1) * 100 + 'px';
    heart.style.setProperty('--dx', dx);
    heart.style.setProperty('--dy', dy);
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 900);
  }

  phraseText.addEventListener('click', () => {
    phraseText.style.opacity = '0';
    phraseText.style.transform = 'scale(0.9)';

    const rect = phraseText.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    for(let i = 0; i < 8; i++) {
      createSparkle(centerX + (Math.random() - 0.5) * rect.width, centerY + (Math.random() - 0.5) * rect.height);
    }
    for(let i = 0; i < 5; i++) {
      createHeart(centerX + (Math.random() - 0.5) * rect.width, centerY + (Math.random() - 0.5) * rect.height);
    }

    setTimeout(() => {
      currentIndex = (currentIndex + 1) % phrases.length;
      phraseText.textContent = phrases[currentIndex];
      phraseText.style.opacity = '1';
      phraseText.style.transform = 'scale(1)';
    }, 400);
  });

  const showPhotoBtn = document.getElementById('showPhotoBtn');
  const photoContainer = document.getElementById('photoContainer');
  let photoVisible = false;

  showPhotoBtn.addEventListener('click', () => {
    photoVisible = !photoVisible;
    if (photoVisible) {
      photoContainer.classList.add('visible');
      showPhotoBtn.setAttribute('aria-pressed', 'true');
      showPhotoBtn.textContent = "Esconder foto ‚ùå";
    } else {
      photoContainer.classList.remove('visible');
      showPhotoBtn.setAttribute('aria-pressed', 'false');
      showPhotoBtn.textContent = "Clique aqui para ver uma foto üì∑";
    }
  });
</script>

<script>
  // Confete com JS puro
  const confettiCanvas = document.getElementById('confetti-canvas');
  confettiCanvas.style.position = 'fixed';
  confettiCanvas.style.top = '0';
  confettiCanvas.style.left = '0';
  confettiCanvas.style.width = '100vw';
  confettiCanvas.style.height = '100vh';
  confettiCanvas.style.pointerEvents = 'none';
  confettiCanvas.style.zIndex = '9999';

  const ctx = confettiCanvas.getContext('2d');
  let confetti = [];

  function createConfettiPiece() {
    return {
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight - 50,
      radius: Math.random() * 6 + 4,
      color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      speed: Math.random() * 3 + 2,
      drift: Math.random() * 2 - 1
    };
  }

  function launchConfetti() {
    for (let i = 0; i < 150; i++) {
      confetti.push(createConfettiPiece());
    }
  }

  function updateConfetti() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confetti.forEach(p => {
      p.y += p.speed;
      p.x += p.drift;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
    confetti = confetti.filter(p => p.y < window.innerHeight);
    requestAnimationFrame(updateConfetti);
  }

  window.addEventListener('resize', () => {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  });

  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;

  // Modal
  const modal = document.getElementById("surpriseModal");
  const span = document.querySelector(".close-button");

  function showModal() {
    modal.style.display = "block";
    launchConfetti();
    updateConfetti();
  }

  span.onclick = () => modal.style.display = "none";
window.addEventListener("click", function(event) {
  const isInPhrase = event.target.id === 'phraseText';
  const isInModal = event.target.closest('.modal');
  const isInButton = event.target.closest('button') || event.target.closest('a');

  if (!isInPhrase && !isInModal && !isInButton) {
    showModal();
  }
});


</script>
